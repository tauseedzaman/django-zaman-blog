<!-- templates/my_page.html -->

{% extends "layouts/guest.html" %} {% block title %}Register{% endblock %} {% block content %}
<section class="py-4 bg-image" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-50">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Create an account</h2>
                            {% for message in messages %}
                            <div class="alert {{ message.tags }} alert-dismissible" role="alert">
                                {{ message }}
                            </div>
                            {% endfor %}
                            <form method="post" action="register">
                                {% csrf_token %}

                                <div class="form-outline mb-4">
                                    <input type="text" value="{{ username }}" id="username" placeholder="Enter Username" name="username" class="form-control form-control-lg" />
                                    <label class="form-label" for="username">Username</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="email" id="email" value="{{ email }}" placeholder="Enter Email" name="email" class="form-control form-control-lg" />
                                    <label class="form-label" for="email">Email</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="password" id="form3Example4cg" placeholder="Enter Password" name="password" class="form-control form-control-lg" />
                                    <label class="form-label" for="form3Example4cg">Password</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="password" id="form3Example4cdg" placeholder="Confirm Password" name="password_confirmation" class="form-control form-control-lg" />
                                    <label class="form-label" for="form3Example4cdg">Repeat password</label>
                                </div>

                                <div class="form-check d-flex justify-content-center mb-5">
                                    <input class="form-check-input me-2" name="terms" type="checkbox" value="" id="form2Example3cg" />
                                    <label class="form-check-label" for="form2Example3g">
                                        I agree all statements in <a href="/terms" class="text-body"><u>Terms of
                                                service</u></a>
                                    </label>
                                </div>

                                <center>
                                    <button type="submit" class=" btn btn-success btn-block btn-lg">Register</button>
                                </center>

                                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="/accounts/login" class="fw-bold text-body"><u>Login here</u></a></p>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
