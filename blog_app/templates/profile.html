<!-- templates/my_page.html -->

{% extends "layouts/app.html" %} {% block title %}My Profile{% endblock %} {% block content %}
<div class="container">

    <div class="row">
        <div class="col-md-6 mx-auto">
            <center>
                <img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
            </center>
            <br>
            <center>
                <span class="font-weight-bold">{{ request.user.username }}</span>
            </center>
            <br>
            <center>
                <span class="text-black-50">{{ request.user.email }}</span><span>
            </center>
            </span>
                <form action="" method="post" enctype="multipart/form-data">
                    {% for message in messages %}
                    <div class="alert {{ message.tags }} alert-dismissible" role="alert">
                        {{ message }}
                    </div>
                    {% endfor %} {% csrf_token %}

                    <div class="p-3 py-5">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4 class="text-right">Profile Settings</h4>
                        </div>
                        <div class="row mt-2 ">
                            <div class="col-12 mb-3 custom-file">
                                <input id="profile" class="custom-file-input" type="file" name="profile">
                                <label for="profile" class="custom-file-label">Profile Image</label>
                            </div>
                            <div class="col-md-6"><label class="labels">first Name</label><input type="text" class="form-control" placeholder="first name" name="first_name" value="{{ request.user.first_name }}"></div>
                            <div class="col-md-6"><label class="labels">Last Name</label><input type="text" class="form-control" placeholder="Last Name" name="last_name" value="{{ request.user.last_name }}"></div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-12"><label class="labels">Username</label><input type="text" class="form-control" placeholder="enter username" name="username" value="{{ request.user.username }}">
                            </div>

                            <div class="col-md-12"><label class="labels">Email</label><input type="text" class="form-control" placeholder="enter email id" name="email" value="{{ request.user.email }}"></div>

                        </div>

                        <div class="mt-5 text-center"><button class="btn btn-primary btn-block profile-button" type="submit">Save
                            Profile</button></div>
                    </div>
                </form>
        </div>
    </div>
</div>
{% endblock %}
